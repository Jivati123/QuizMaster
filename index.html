<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMaster</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h1 {
            font-size: 2rem;
            color: #1e88e5;
            margin-bottom: 20px;
        }

        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .progress {
            background: #e0e0e0;
            border-radius: 30px;
            overflow: hidden;
            margin: 20px 0;
            height: 12px;
        }

        .progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.4s ease;
        }

        .option {
            background: #f7f7f7;
            padding: 12px 18px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #e0f7fa;
            transform: scale(1.02);
        }

        .option.correct {
            background-color: #d4edda;
        }

        .option.wrong {
            background-color: #f8d7da;
        }

        .option.selected {
            border: 2px solid #2196f3;
        }

        .hidden {
            display: none;
        }

        #score {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        h3 {
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }

        ul#leaderboard {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        ul#leaderboard li {
            background: #f1f1f1;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- Welcome Page -->
    <div id="welcome-screen" class="container">
        <h1>üß† Welcome to QuizMaster!</h1>
        <p>Test your knowledge with our fun quiz.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-container" class="container hidden">
        <h1>üß† QuizMaster</h1>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="question-number"></p>
        <p id="question"></p>
        <div id="options"></div>
        <p>‚è≥ Time left: <span id="timer">10</span>s</p>

        <div class="controls">
            <button id="next-btn" class="hidden">Next</button>
            <button id="restart-btn" class="hidden">Restart Quiz</button>
        </div>

        <p id="score"></p>
        <h3 id="leaderboard-title" class="hidden">üèÜ Leaderboard</h3>
        <ul id="leaderboard" class="hidden"></ul>
    </div>

    <script>
        const questions = [
            {
                question: "What is the main focus of Habuild‚Äôs daily sessions?",
                options: ["Weightlifting", "Cardio exercises", "Yoga and breathing practices", "Dance routines"],
                answer: "Yoga and breathing practices"
            },

            {
                question: "What is the best time to attend a Habuild yoga session for maximum energy boost?",
                options: ["Afternoon", "Midnight", "Early morning", "Late night"],
                answer: "Early morning"
            },
            {
                question: "How many minutes are the typical Habuild yoga sessions?",
                options: ["15 minutes", "30 minutes", "45 minutes", "60 minutes"],
                answer: "45 minutes"
            },
            {
                question: "Which of the following is a recommended habit in Habuild‚Äôs lifestyle approach?",
                options: ["Skipping breakfast", "Regular movement and mindful eating", "Late-night binge watching", "Avoiding all carbs"],
                answer: "Regular movement and mindful eating"
            },
            {
                question: "What is one of the key values promoted in Habuild‚Äôs community?",
                options: ["Competition", "Comparison", "Consistency", "Perfection"],
                answer: "Consistency"
            },
            {
                question: "Who is a prominent yoga coach associated with Habuild?",
                options: ["Saurabh Bothra", "Baba Ramdev", "Shilpa Shetty", "Rujuta Diwekar"],
                answer: "Saurabh Bothra"
            },
            {
                question: "What is the '1% Rule' often mentioned in Habuild?",
                options: ["Save 1% of income", "Focus on improving just 1% daily", "Spend 1% of your day meditating", "Only eat 1% junk food"],
                answer: "Focus on improving just 1% daily"
            },
            {
                question: "Why are accountability partners encouraged in Habuild?",
                options: ["To share costs", "To push each other harder", "To support habit consistency", "To compete against each other"],
                answer: "To support habit consistency"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft;
        const totalQuestions = questions.length;

        const quizContainer = document.getElementById("quiz-container");
        const welcomeScreen = document.getElementById("welcome-screen");

        const progressBar = document.getElementById("progress-bar");
        const questionNumber = document.getElementById("question-number");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const timerEl = document.getElementById("timer");
        const nextBtn = document.getElementById("next-btn");
        const restartBtn = document.getElementById("restart-btn");
        const scoreEl = document.getElementById("score");
        const leaderboardEl = document.getElementById("leaderboard");
        const leaderboardTitleEl = document.getElementById("leaderboard-title");

        function startQuiz() {
            welcomeScreen.classList.add("hidden");
            quizContainer.classList.remove("hidden");
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
            q.options.forEach(opt => {
                const btn = document.createElement("div");
                btn.classList.add("option");
                btn.textContent = opt;
                btn.onclick = () => selectOption(btn, q.answer);
                optionsEl.appendChild(btn);
            });
            progressBar.style.width = `${((currentQuestion + 1) / totalQuestions) * 100}%`;
            startTimer();
        }

        function resetState() {
            optionsEl.innerHTML = "";
            nextBtn.classList.add("hidden");
            scoreEl.textContent = "";
            clearInterval(timer);
        }

        function selectOption(selectedBtn, correct) {
            const allOptions = document.querySelectorAll(".option");
            allOptions.forEach(opt => {
                opt.onclick = null;
                if (opt.textContent === correct) {
                    opt.classList.add("correct");
                } else {
                    opt.classList.add("wrong");
                }
            });
            selectedBtn.classList.add("selected");
            if (selectedBtn.textContent === correct) score++;
            clearInterval(timer);
            nextBtn.classList.remove("hidden");
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            timerEl.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    autoReveal();
                }
            }, 1000);
        }

        function autoReveal() {
            const q = questions[currentQuestion];
            const allOptions = document.querySelectorAll(".option");
            allOptions.forEach(opt => {
                opt.onclick = null;
                if (opt.textContent === q.answer) {
                    opt.classList.add("correct");
                } else {
                    opt.classList.add("wrong");
                }
            });
            nextBtn.classList.remove("hidden");
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showScore();
            }
        };

        restartBtn.onclick = () => {
            currentQuestion = 0;
            score = 0;
            leaderboardEl.classList.add("hidden");
            leaderboardTitleEl.classList.add("hidden");
            restartBtn.classList.add("hidden");
            loadQuestion();
        };

        function showScore() {
            questionEl.textContent = "üéâ Quiz Completed!";
            optionsEl.innerHTML = "";
            questionNumber.textContent = "";
            scoreEl.textContent = `Your Score: ${score} / ${questions.length}`;
            saveToLeaderboard(score);
            leaderboardEl.classList.remove("hidden");
            leaderboardTitleEl.classList.remove("hidden");
            restartBtn.classList.remove("hidden");
            nextBtn.classList.add("hidden");
        }

        function saveToLeaderboard(score) {
            const name = prompt("Enter your name for the leaderboard:", "Player");
            if (!name) return;
            const leaderboard = JSON.parse(localStorage.getItem("quiz_leaderboard")) || [];
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem("quiz_leaderboard", JSON.stringify(leaderboard.slice(0, 5)));
            displayLeaderboard(); // ‚Üê move here
        }


        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem("quiz_leaderboard")) || [];
            leaderboardEl.innerHTML = "";
            leaderboard.forEach(entry => {
                const li = document.createElement("li");
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardEl.appendChild(li);
            });
        }
    </script>
</body>

</html>
